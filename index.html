<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>تسجيل الدخول</h1>
    <form id="loginForm">
      <label>اسم المستخدم</label>
      <input type="text" id="username" required />
      <label>كلمة المرور</label>
      <input type="password" id="password" required />
      <button type="submit">دخول</button>
    </form>
    <p class="note">إذا كنت مستخدمًا عاديًا أدخل أي بيانات (ستُطلب اسمك لاحقًا)</p>
    <div class="footer">تصميم وتنفيذ الأستاذ أحمد رجب خليل</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();

      if (u === 'ahmed' && p === '2025') {
        window.location.href = 'admin.html';
      } else {
        const uid = 'user_' + Date.now() + '_' + Math.floor(Math.random()*1000);
        sessionStorage.setItem('temp_uid', uid);
        window.location.href = 'user.html';
      }
    });
  </script>
</body>
</html>
