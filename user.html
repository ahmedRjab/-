<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>صفحة المستخدم</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>مرحبا بك</h1>
    <form id="nameForm">
      <label>اكتب اسمك ليظهر على الخريطة</label>
      <input type="text" id="displayName" required />
      <button type="submit">ابدأ المشاركة</button>
    </form>
    <div id="status" style="margin-top:16px;"></div>
    <button id="logoutBtn" style="display:none;margin-top:12px;">تسجيل خروج</button>
    <div class="footer">تصميم وتنفيذ الأستاذ أحمد رجب خليل</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
  const nameForm = document.getElementById('nameForm');
  const statusDiv = document.getElementById('status');
  const logoutBtn = document.getElementById('logoutBtn');
  const uid = sessionStorage.getItem('temp_uid') || ('user_' + Date.now());
  let watchId = null;
  let userName = '';

  function writePosition(lat, lng) {
    database.ref('users/' + uid).set({
      uid,
      name: userName,
      lat,
      lng,
      lastSeen: Date.now(),
      online: true
    });
  }

  nameForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const name = document.getElementById('displayName').value.trim();
    if (!name) return alert('ادخل اسمك');
    userName = name;

    if (!navigator.geolocation) {
      alert('المتصفح لا يدعم تحديد الموقع');
      return;
    }

    statusDiv.innerText = 'جاري مشاركة الموقع...';

    // حذف تلقائي إذا أغلق المتصفح أو فقد الاتصال
    database.ref('users/' + uid).onDisconnect().remove();

    watchId = navigator.geolocation.watchPosition((pos) => {
      writePosition(pos.coords.latitude, pos.coords.longitude);
    }, (err) => {
      console.warn('خطأ في تحديد الموقع:', err);
    }, { enableHighAccuracy: true, maximumAge: 0 });

    logoutBtn.style.display = 'inline-block';
    nameForm.style.display = 'none';
  });

  logoutBtn.addEventListener('click', () => {
    if (watchId !== null) navigator.geolocation.clearWatch(watchId);
    database.ref('users/' + uid).remove().then(() => {
      sessionStorage.removeItem('temp_uid');
      location.href = 'index.html';
    });
  });

  // حذف البيانات إذا أغلق المستخدم الصفحة
  window.addEventListener('beforeunload', () => {
    database.ref('users/' + uid).remove();
  });
</script>
</body>
</html>
